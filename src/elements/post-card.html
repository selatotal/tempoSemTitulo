<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/core-icons/social-icons.html" />
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html" />

<polymer-element name="post-card">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				background-color: white;
				padding: 20px;
				width: 300px;
				font-size: 1.1rem;
				font-weight: 300;
			}
			.card-header {
				margin-bottom: 10px;
			}
			polyfill-next-selector {
				content: '.card-header h2';
			}
			.card-header ::content h2 {
				margin: 0;
				font-size: 1.8rem;
				font-weight: 300;
			}
			polyfill-next-selector {
				content: '.card-header img';
			}
			.card-header ::content img {
				width: 70px;
				/*border-radius: 50%;*/
				margin: 10px;
			}
			core-icon-button {
				position: absolute;
				top: 3px;
				right: 3px;
				color: #636363;
			}
			:host([favorite]) core-icon-button {
				color: #DA4336;
			}
		</style>
		
		<div class="card-header" layout horizontal center>
			<content select="img"></content>
			<content select="h2"></content>
		</div>


		<core-icon-button id="shareButton" icon="social:post-facebook" onclick="urlShare()">
		</core-icon-button>

		<content></content>
	</template>
	<script>
		Polymer({
			publish: {
				favorite: {
					value: false,
					reflect: true
				}
			},
			shareButtonTapped: function(event, detail, sender){
				window.open(urlShare(), "_blank");
			}
		});
	</script>
</polymer-element>
